{% extends "base.html" %} {% block content %} {% load crispy_forms_tags %}

<div
  class="d-flex flex-column justify-content-center align-items-center text-light"
>
  <div class="form-container">
    <h1 class="text-center">Book a Tee Time!</h1>
    <br />
    <form method="POST">
      {% csrf_token %} {{ form.media }} {{ form|crispy }}
      <br />
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary hvr-grow-shadow" type="submit">Confirm</button>
        <a href="{% url 'home' %}" class="btn btn-danger hvr-grow-shadow">Back</a>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $(".datepicker").datepicker({
      format: "yyyy-mm-dd",
      autoclose: true,
      todayHighlight: true,
    });
    $(".timepicker").timepicker({
      timeFormat: "HH:mm",
      interval: 10,
      minTime: "06:00",
      maxTime: "20:00",
      defaultTime: "now",
      startTime: "06:00",
      dynamic: false,
      dropdown: true,
      scrollbar: true,
    });
  });
</script>
{% endblock %}
