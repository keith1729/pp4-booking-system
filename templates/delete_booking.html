{% extends "base.html" %} {% block content %}

<div
  class="login-content d-flex flex-column justify-content-center align-items-center text-light"
>
  <div class="login-container">
    <div class="text-center">
      <h2>Delete Booking</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete this booking?</p>
      <div class="text-center">
        <button class="btn btn-danger hvr-grow-shadow" type="submit">Delete</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-primary hvr-grow-shadow">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
