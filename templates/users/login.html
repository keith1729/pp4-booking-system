{% extends "base.html" %} {% block content %}

<div
  class="home-content d-flex flex-column justify-content-center align-items-center text-light"
>
  <div class="form-container">
    <h1 class="text-center">Login</h1>
    <br />
    <form method="POST">
      {% csrf_token %} 
      {% if form.errors %}
      <div class="alert alert-danger alert-dismissible" role="alert">
        <div id="form_errors">
          {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong>
          {% endfor %}
        </div>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endif %}

      <div class="form-row">
        <div class="col-md-10 offset-md-1">
          <div class="form-group">
            <a href="#" class="btn btn-link btn-lg active btn-block"
              >Sign in with GitHub</a
            >
            <a href="#" class="btn btn-link btn-lg active btn-block"
              >Sign in with Google</a
            >
            <hr />
            <p class="text-center"><strong>OR</strong></p>
            <hr />
            <label class="small mb-1">Username</label>
            {{ form.username }}
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-10 offset-md-1">
          <div class="form-group">
            <label class="small mb-1">Password</label>
            {{ form.password }}
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-10 offset-md-1">
          <div class="form-group">
            <!-- Add a Remember me functionality -->
            {{ form.remember_me }}
            <label> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-10 offset-md-1">
          <div class="form-group mt-0 mb-1">
            <button name="login" class="col-md-12 btn" id="login">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
