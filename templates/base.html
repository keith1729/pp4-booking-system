{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
      integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/36feee7749.js"
      crossorigin="anonymous"
    ></script>
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Title -->
    <title>Tee Time Titans</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img class="logo" src="{% static 'images/logo.jpg' %}" alt="Logo" />
        </a>

        <button
          type="button"
          class="navbar-toggler"
          data-bs-target="#navbarNav"
          data-bs-toggle="collapse"
          aria-controls="navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li>
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                >Login</a
              >
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a href="#" class="dropdown-item">Create New Account</a>
                </li>
                <li>
                  <a href="#" class="dropdown-item">Login</a>
                </li>
              </ul>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Section -->
    <main>
      <img
        class="background-image"
        src="{% static 'images/golfer.jpg' %}"
        alt="Background Image"
      />

      <!-- Page content -->
      {% block content %} {% endblock %}
    </main>

    <footer class="footer fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center text-light">
            <h5 class="m-2">- Follow us! -</h5>
            <a href="#" class="socials text-light" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="socials text-light" target="_blank"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
            <a href="#" class="socials text-light" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
