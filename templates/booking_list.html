{% extends "base.html" %} {% block content %}
<div
  class="login-content d-flex flex-column justify-content-center align-items-center text-light"
>
  <div class="login-container">
    <h2>My Bookings</h2>
    <ul class="list-group">
      {% for booking in bookings %}
      <li class="list-group-item">
        <strong>Date:</strong> {{ booking.date }}<br />
        <strong>Time:</strong> {{ booking.time }}<br />
        <strong>Number of Players:</strong> {{ booking.number_of_players }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
